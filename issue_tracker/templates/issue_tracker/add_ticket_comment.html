{% extends 'issue_tracker/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  Add Comment
{% endblock title %}


{% block content %}
  <div class="card border-success mb-2 mt-4">
    <div class="card-header">
      <h2>New comment:</h2>
    </div>
    <div class="card-body mb-2 pt-4">
      <form action="{% url 'issue_tracker:add_ticket_comment' ticket.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button name="submit" class="btn btn-outline-primary">Submit Comment</button>
      </form>
    </div>
  </div>
  <br>
  <a href="{% url 'issue_tracker:home' %}" class="btn btn-primary">Ticket Tracker</a>
{% endblock content %}
